<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<div class="container-fluid" [style.z-index]="1">
  <div class="left">
    <app-droplist></app-droplist>
    <button class="today-btn" (click)="Todaydate()">Today</button>
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev" (click)="prevMonth()"></i>
        <div class="date">{{FullDate}}</div>
        <i class="fas fa-angle-right next" (click)="nextMonth()"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">
        <app-days class="day" *ngFor="let day of dayList"
        [day]="day" [ngClass]="{'disabled':day.enable===false,'active':day.enable==true}"
        (date)="showNumber($event)">
      </app-days>
      </div>
  </div>
  </div>
    <div class="right">
      <div class="appointment">{{date}}</div>
      <div class="times">
        <app-slots *ngFor="let slot of slotList" [time]="slot" class="time"></app-slots>
      </div>
      </div>
    </div>
