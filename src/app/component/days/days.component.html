<input type="button" 
[ngClass]="{'dayCSS':day.enable==true,'avalibalSlotsRed':day.availableSlot>5,
        'avalibalSlotsBlue':day.availableSlot<=5 && day.availableSlot>0,
        'avalibalSlots':day.availableSlot==0,
        'selected':(selected.selectedDay.day===day.day && selected.selectedDay.month==month.month )}"

        (click)="showSlots($event)" [disabled]="day.enable==false" value="{{day.day}}">
